<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Squares and Cubes</title>
</head>
	<body>
        <h2> <center>  Numbers from 0 to 10</center></h2>
		<table border="2" align="center">

			<tr>
			<td style="padding: 7px"><h5>NUMBER</h5></td>
			<td style="padding: 9px"><h5>SQUARE</h5></td>
			<td style="padding: 15px"><h5>CUBE</h5></td>
			</tr>
			<script type="text/javascript">
				for(var i=100; i<=1000; i=i+100)
				{
					document.write("<tr align='center'><td>" + i + "</td><td>" + i*i +"</td><td>" + i*i*i + "</td></tr>")
				}
			</script>
		</table>
		<center><h1 class="blink"><span>CHALLENGE 2 DONE!</span></h1></center>
	</body>
</html>
